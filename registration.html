<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="form-container">
    <div class="form-header">
      <a href="login.html" class="inactive">Login</a>
      <span class="active">Register</span>
    </div>

    <p class="subtitle">Enter your email and password to register.</p>

    <form>
      <input type="text" name="username" placeholder="Username" required>
      <input type="email" name="email" placeholder="Enter your email address" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="password" name="confirm_password" placeholder="Confirm Password" required>

      <button type="submit" class="register-btn">Register</button>
    </form>

    <div class="divider">
      <span>Or register with</span>
    </div>

    <button class="social-btn">
      <img src="images/google.jpg" alt="Google">
      Continue with Google
    </button>

    <button class="social-btn">
      <img src="images/fb.jpg" alt="Facebook">
      Continue with Facebook
    </button>
  </div>

</body>
</html>
